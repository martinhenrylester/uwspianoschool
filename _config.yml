people:
- name: Sean Carmichael
  pic: 1
  position: Doctor of Piano
  bio: <p>Sean Carmichael is the Director of Music and organist at Grace and St. Paul’s Church and a doctoral candidate in Piano Performance at the University of Maryland, studying under the direction of Dr. Mayron Tsong. He completed his Bachelor of Music with a concentration in Piano Pedagogy and Master of Music degrees in Piano Performance at SUNY Potsdam while studying with renowned pianist and painter, Dr. Paul Wyse.</p><p>With a passion for teaching, Mr. Carmichael maintained a private piano studio at the International School of Music in Bethesda, MD, taught at the Jubilee Enrichment Program in New York, NY and spent three summers as piano faculty at the State University of New York at Potsdam’s Crane Youth Music summer program, where he taught private lessons and lead masterclasses. In March of 2017, he served on the adjudication panel for the 69th annual Hong Kong Schools Music Festival, which attracts over 150,000 students throughout the course of five weeks. </p><p>A winner of the Crane Concerto Competition, Mr. Carmichael performed Rachmaninoff's First Concerto with the Crane Symphony Orchestra in 2007. He has given solo performances at the Troy Savings Bank Music Hall, Rubinstein Hall in Munich, Binghamton’s Tri-Cities Opera Center, the Old Forge Arts Center and has toured New York State in a series of outreach performances with three former colleagues presenting the Chopin Etudes and Preludes.</p><p>As a collaborative pianist, he worked with the Crane Opera Ensemble from 2006 through 2009 with such artists as Sylvia and David Aronson of the Vienna State Opera and Christine Brewer. He was also privileged to accompany the Crane Chorus singing Bach’s B minor Mass under the baton of Helmuth Rilling as well as the University of Maryland Choir singing Britten’s War Requiem with the Baltimore Symphony Orchestra under Marin Alsop. During graduate school, Mr. Carmichael was awarded with two collaborative piano assistantships and recently completed both doctoral degree recitals, advancing him to candidacy.</p> 
