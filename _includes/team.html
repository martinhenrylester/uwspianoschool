<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Our Amazing Teachers</h2>
                    <h3 class="section-subheading">{{site.team-description}}</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-sm-6">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-rounded" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                        <div class="col-lg-8 col-lg-offset-2 text-center">
                          <input type="checkbox" class="read-more-state" id="post-{{ member.pic }}" />
                            <p class="large text-muted read-more-wrap">
                              {{ member.mini-bio }}
                              <span class="read-more-target">
                                {{ member.bio }}
                              </span>
                            </p>
                            <label for="post-{{ member.pic }}" class="read-more-trigger"></label>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted"></p>
                </div>
            </div>
        </div>
    </section>
